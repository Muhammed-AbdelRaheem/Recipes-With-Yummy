
<mat-sidenav-container class="example-container min-vh-100 position-fixed d-flex top-0 z-2 overflow-hidden">


    <mat-sidenav #sidenav mode="side" >
        <div class="main-nav">
            <div class="d-flex flex-column justify-content-between min-vh-100 p-4">
                <div class="links ">
                    <ul class="list-unstyled overflow-hidden">
                        <li mat-button (click)="sidenav.toggle()"  class="Links-Li py-2 position-relative cursor-pointer " routerLink="search">Search</li>
                        <li mat-button (click)="sidenav.toggle()" class="Links-Li py-2 position-relative cursor-pointer"routerLink="category">Categories</li>
                        <li mat-button (click)="sidenav.toggle()" class="Links-Li py-2 position-relative cursor-pointer"routerLink="area">Area</li>
                        <li mat-button (click)="sidenav.toggle()" class="Links-Li py-2 position-relative cursor-pointer"routerLink="Ingredients">Ingredients</li>
                    </ul>
                </div>
                <div class="nav-footer ">
                    <div class="icons w-50 d-flex justify-content-around">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <div class="footer">
                        <span class="small">Copyright Â© 2024 All Rights <br>Reserved.</span>
                    </div>
                </div>
            </div>
        </div>
        
        
    </mat-sidenav>

    <mat-sidenav-content>
            <div class="nav-header d-flex flex-column justify-content-between align-items-center py-4 text-center px-2 bg-white text-black min-vh-100">
                <img class="logo" src="assets/imeges/logo.png" alt="Logo" >
                <i  mat-button (click)="sidenav.toggle()" class="fa-solid open-close-icon fa-align-justify fa-xl" ></i>
                <div >
                    <i class="fa-solid fa-globe d-block"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
            </div>
    </mat-sidenav-content>
</mat-sidenav-container>
